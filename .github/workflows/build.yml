name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.flutter.android.demo
          build-path: build/app/outputs/flutter-apk/app-debug.apk
